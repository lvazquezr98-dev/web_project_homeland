<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De patria a patria</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <main class="page__container">
      <!-- Header (logo) -->
      <header class="header">
        <a class="logo" href="/">
          <svg
            class="logo__mark"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            aria-hidden="true"
          >
            <rect x="0" y="0" width="32" height="32" rx="4" fill="#0278FE" />
            <rect x="11" y="6" width="2" height="26" fill="#2A2C2F" />
            <rect x="0" y="6" width="32" height="2" fill="#2A2C2F" />
          </svg>
          <span class="logo__text">TRIPLETEN ART GALLERY</span>
        </a>
      </header>
      <!-- lead (h1 + subtítulo) -->
      <section class="lead">
        <h1 class="lead__title" id="lead-title">De patria a patria</h1>
        <p class="lead__subtitle">
          Un viaje épico de Kentucky a Burundi pasando por Gales y Ucrania
        </p>
        <figure class="lead__image">
          <img
            src="./images/577c288cef13efac778de0a0f11756d6c6e745da (1).png"
            alt="Vista panorámica costera en blanco y negro mostrando casas y
          colinas al fondo"
            class="lead__image-photo"
            loading="eager"
            decoding="async"
          />
        </figure>
      </section>
      <!-- intro (título, texto, cita, párrafo largo) -->
      <section class="intro" aria-labelledby="intro-title">
        <h2 class="intro__title" id="intro-title">
          Conoce un poco mejor los lugares de los que proceden tus colegas en
          línea
        </h2>
      </section>
    </main>
  </body>
</html>
